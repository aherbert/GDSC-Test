language: java
branches: 
only:
- master
cache:
  directories:
  - "$HOME/.m2"
env:
  global:
  - secure: 
  - secure: 
script: mvn -B test -P gdsc-test-examples
after_success:
- mvn jacoco:report coveralls:report
deploy:
  provider: script
  script:
  - if grep --quiet '<version>.*SNAPSHOT</version>' pom.xml; then
      mvn deploy -P snapshot-release --settings deploy/settings.xml -DskipTests=true;
    fi
  skip_cleanup: true
  on:
    branch: master
